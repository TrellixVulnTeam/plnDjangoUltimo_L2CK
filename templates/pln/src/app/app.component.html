<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-primary card">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Prediccion de palabras
        </div>
        <div class="panel-body">
          <ul class="chat">
            <div *ngFor="let text of chat">
              <li class="left clearfix"><span class="chat-img pull-left">
                            <img
                              src="https://lh6.googleusercontent.com/-lr2nyjhhjXw/AAAAAAAAAAI/AAAAAAAARmE/MdtfUmC0M4s/photo.jpg?sz=48"
                              alt="User Avatar" class="img-circle"/>
                        </span>
                <div class="chat-body clearfix">
                  <div class="header">
                    <strong class="primary-font">Jack Sparrow</strong>
                    <small class="pull-right text-muted">
                      <span class="glyphicon glyphicon-time"></span>{{ text["time"] }}</small>
                  </div>
                  <p>
                    {{ text["t"] }}
                  </p>
                </div>
              </li>
            </div>
          </ul>
        </div>
        <div class="panel-footer">
          <div  class="btn-group">
            <div *ngFor="let prediccion of predicciones">
              <button class="btn btn-default" (click)="precion(prediccion);">{{prediccion}}</button>
            </div>
          </div>

          <div class="input-group">
            <textarea id="btn-input" type="text" class="form-control input-sm mytext"
                      placeholder="Type your message here..."></textarea>
            <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
